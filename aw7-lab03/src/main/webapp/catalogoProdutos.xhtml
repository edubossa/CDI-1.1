<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="title">Catalogo de Produtos</ui:define>
        <ui:define name="corpo">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green"
                            layout="table" />
            </h:panelGroup>
            <h:form>
                <p:dataTable id="catalogoProdutos" rows="10" 
                                value="#{compraController.produtos}" var="produto" 
                                paginator="true"
                                style="width: 100% ; border:solid 1px">
                    <f:facet name="header">
                        <h2>Catalogo de Produtos</h2>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id" />
                        </f:facet>
                        <h:outputText value="#{produto.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{produto.nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Categoria"/>
                        </f:facet>
                        <h:outputText value="#{produto.categoria.descricao}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PreÃ§o"/>
                        </f:facet>
                        <h:outputText value="#{produto.preco}">
                            <f:convertNumber locale="pt_br" minFractionDigits="2" maxFractionDigits="2" groupingUsed="true"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>
                        <h:outputText value="#{produto.marca}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText escape="false" value="&nbsp;" />
                        </f:facet>
                        <h:commandLink action="#{compraController.adicionarCarrinho(produto)}">
                            <h:graphicImage value="/resources/images/bt_carrinho.gif" width="25" height="25"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
