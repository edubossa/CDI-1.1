<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Globalcode Bank</title>
    </h:head>
    <h:body>
        <h2>Selecione a operação desejada</h2>
        <h:form prependId="false">
            <h:panelGrid columns="2" >
                <h:outputLabel value="Valor:" />
                <h:inputText id="valor" value="#{CaixaController.valor}" required="true"/>
                <h:commandButton value="Sacar" action="#{CaixaController.sacar()}" />
                <h:commandButton value="Depositar" action="#{CaixaController.depositar()}" />
            </h:panelGrid>
        </h:form>
        <h:messages />
    </h:body>
